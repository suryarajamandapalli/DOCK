    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Create a fade-in effect by manipulating a wrapper div
            const wrapper = document.createElement('div');
            wrapper.style.position = 'fixed';
            wrapper.style.top = '0';
            wrapper.style.left = '0';
            wrapper.style.width = '100%';
            wrapper.style.height = '100%';
            wrapper.style.background = getComputedStyle(document.body).background;
            wrapper.style.opacity = '0';
            wrapper.style.transition = 'opacity .5s ease';
            wrapper.style.zIndex = '9999'; // Ensure it covers the entire page
        
            document.body.appendChild(wrapper);
        
            // Fade in the wrapper
            setTimeout(function() {
                wrapper.style.opacity = '1';
            }, 100);
        
            // Fade out the wrapper after the transition
            setTimeout(function() {
                wrapper.style.opacity = '0';
                // Remove the wrapper from the DOM after fading out
                setTimeout(function() {
                    document.body.removeChild(wrapper);
                }, 1000); // Match the fade-out duration
            }, 1000); // Duration of the fade-in effect
        });
        
        
        </script>

<script>
    function updateTimeAndDate() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes();
        const ampm = hours >= 12 ? 'PM' : 'AM';

        hours = hours % 12;
        hours = hours ? hours : 12; // If hour is 0, set it to 12 (midnight)
        const minutesFormatted = minutes < 10 ? '0' + minutes : minutes;

        const timeString = `${hours}:${minutesFormatted} ${ampm}`;
        document.getElementById('time').textContent = timeString;

        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        
        const day = now.getDate();
        const dayName = days[now.getDay()];
        const monthName = months[now.getMonth()];
        const year = now.getFullYear();

        const dateString = `${day} ${dayName}<br>${monthName} ${year}`;
        document.getElementById('date').innerHTML = dateString;
    }

    setInterval(updateTimeAndDate, 1000); // Update time and date every second
    updateTimeAndDate(); // Initial call to set the time and date immediately

<script>
    let tempImageUrl = '';

    // Function to set the background image from local storage
    function setStoredBackground() {
        const bgImage = localStorage.getItem('bgImage');
        if (bgImage) {
            document.body.style.backgroundImage = `url('${bgImage}')`;
            console.log('Background image set from local storage:', bgImage);
        } else {
            console.log('No background image found in local storage.');
        }
    }

    // Function to preview the selected image and show the save button
    function previewBackgroundImage(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                tempImageUrl = e.target.result;
                // Update the background image preview
                document.body.style.backgroundImage = `url('${tempImageUrl}')`;
                // Show the save button
                document.getElementById('saveButton').style.display = 'block';
                console.log('Image preview:', tempImageUrl);
            };
            reader.readAsDataURL(file);
        } else {
            console.error('No file selected.');
        }
    }

    // Function to save the background image
    function saveBackground() {
        if (tempImageUrl) {
            try {
                // Store the image URL in local storage
                localStorage.setItem('bgImage', tempImageUrl);
                // Update the background image immediately
                document.body.style.backgroundImage = `url('${tempImageUrl}')`;
                // Hide the save button
                document.getElementById('saveButton').style.display = 'none';
                console.log('Background image URL stored in local storage:', tempImageUrl);
            } catch (e) {
                console.error('Failed to save background image:', e);
            }
        } else {
            console.error('No image URL to save.');
        }
    }

    // Initialize background image on page load
    window.onload = setStoredBackground;
</script>

        <script>
            document.getElementById('addShortcutBtn').addEventListener('click', () => {
                let url = prompt('Enter the URL (include http:// or https://):').trim();
                const name = prompt('Enter the shortcut name:').trim();
    
                // Ensure URL starts with http:// or https://
                if (url && !url.startsWith('http://') && !url.startsWith('https://')) {
                    url = `http://${url}`;
                }
    
                if (url && name) {
                    const shortcuts = JSON.parse(localStorage.getItem('shortcuts')) || [];
                    shortcuts.push({ url, name });
                    localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
                    renderTiles();
                } else {
                    alert('Both URL and name are required.');
                }
            });
    
            function renderTiles() {
                const tilesContainer = document.getElementById('tilesContainer');
                tilesContainer.innerHTML = '';
    
                const shortcuts = JSON.parse(localStorage.getItem('shortcuts')) || [];
                shortcuts.forEach((shortcut, index) => {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
    
                    const anchor = document.createElement('a');
                    anchor.href = shortcut.url;
                    anchor.target = '_blank';
                    anchor.rel = 'noopener noreferrer';
    
                    const span = document.createElement('span');
                    span.textContent = shortcut.name;
    
                    anchor.appendChild(span);
                    tile.appendChild(anchor);
    
                    const actions = document.createElement('div');
                    actions.classList.add('actions');

                    editButton.src = 'file:///C:/Users/surya/OneDrive/ONE%20DRIVE/Desktop/WEB/ICONS/edit.png'; // Replace with your edit icon URL

                        const newName = prompt('Enter the new shortcut name:', shortcut.name).trim();
    
                        // Ensure new URL starts with http:// or https://
                        if (newUrl && !newUrl.startsWith('http://') && !newUrl.startsWith('https://')) {
                            newUrl = `http://${newUrl}`;
                        }
    
                        if (newUrl && newName) {
                            shortcut.url = newUrl;
                            shortcut.name = newName;
                            shortcuts[index] = shortcut;
                            localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
                            renderTiles();
                        } else {
                            alert('Both URL and name are required.');
                        }
                    });
    
                    const deleteButton = document.createElement('img');
                    deleteButton.src = 'file:///C:/Users/surya/OneDrive/ONE%20DRIVE/Desktop/WEB/ICONS/delete.png'; // Replace with your delete icon URL
                    deleteButton.alt = 'Delete';
                    deleteButton.addEventListener('click', (event) => {
                        event.stopPropagation();
                        shortcuts.splice(index, 1);
                        localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
                        renderTiles();
                    });
    
                    actions.appendChild(editButton);
                    actions.appendChild(deleteButton);
                    tile.appendChild(actions);
                    tilesContainer.appendChild(tile);
                });
            }
